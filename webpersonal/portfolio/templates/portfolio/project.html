{% extends 'base.html' %}
{% block title %}Projects List{% endblock %}
{% block header %}
<div class="col-lg-8 col-md-10 mx-auto">
    <div class="site-heading">
      <div class="row">
          <div class="col-6 justify-content-rigth">
            <h3>Title: {{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.web }}">{{ project.web }}</a>
            <hr>
            <a href="{{ url_for('portfolio.update', project_id=project.id) }}" class="btn btn-outline-warning">Actualizar</a>
            <button type="button" name="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal" >Delete</button>
          </div>
          <div class="col-6">
            <img src="{{ url_for('static', filename='images/'+project.image) }}" alt="" class="img-fluid">
          </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="del_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Project?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the Project?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{{url_for('portfolio.delete_project',project_id=project.id)}}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
{% endblock %}
